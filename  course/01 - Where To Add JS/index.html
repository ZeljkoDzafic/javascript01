<!DOCTYPE html>
<html>
    
    <head>
        
        <title>JavaScript - Where To Add JavaSrcipt</title>
        <script>
            // in tag JavaScript head possition
            alert("Method #1: Welcome From Head Section!");
        </script>
        
    </head>
    
    <body>
        
        <!-- Inline Javascript-->
        <a href="#" onclick="alert('Click');">Klik</a>

        <!-- external file -->
        <script src="myScript.js"></script>

        <script>
            // end of the body tag or file
            alert("Method #2: Welcome From Body Section");
        </script>
        
    </body>
    
</html>
