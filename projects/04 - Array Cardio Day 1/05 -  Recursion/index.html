function fibonacci(num){
  var a = 1, b = 0, temp;

  while (num >= 0){
    temp = a; // 1 // 1  // 2 // 3 
    a = a + b; // 1 // 2 // 3 // 5
    b = temp; // 1 // 1 // 2 // 3
    num--; // 4 // 3 //2 // 1
  }


  return b;
}
