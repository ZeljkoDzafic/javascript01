<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #keycode{
            width: 500px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: aqua;
            font-weight: bold;
            color:red;
            text-align: center;
            vertical-align: middle;
            font-size: 50px;

        }
        </style>
</head>


<body>
    <div id="keycode">
            NOT DEFINED
    </div>

    <script>

        function testKey(dogadaj) {
            console.log("Test Key");
           
            var informacija = dogadaj.keyCode + ":" + dogadaj.key;
            console.log(informacija);

            var keycode = document.getElementById("keycode");
            keycode.innerHTML = informacija;

        }
        window.addEventListener("keydown",testKey);
        
    </script>
</body>
</html>
